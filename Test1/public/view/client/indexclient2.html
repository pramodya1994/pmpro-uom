<html>
<head>
    <meta charset="UTF-8">
    <title>Client - PM Pro</title>

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="toolbar.css"/>
    <link rel="stylesheet" href="table.css"/>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-smart-table/dist/smart-table.js"></script>

    <script src="bower_components/fusioncharts/js/fusioncharts.js"></script>
    <script src="bower_components/fusioncharts/js/themes/fusioncharts.theme.carbon.js"></script>
    <script src="bower_components/fusioncharts/angular-fusioncharts.min.js"></script>
    <script src="bower_components/fusioncharts/js/themes/fusioncharts.theme.ocean.js"></script>


    <script src="router.js"></script>

</head>

<body ng-app="MyApp" ng-controller="safeCtrl">

<!--
    toolbar code goes from here
    -->

<md-toolbar style="background: #3b5998;">

    <div class="md-toolbar-tools" layout="row">

        <div flex="20">
            <img src="img/PMpro.png" align="left" width="254" height="63">
        </div>

        <div flex="80">
            <section layout="column" layout-sm="column" layout-align="center end" layout-wrap>
                <md-button style="background: #fad255;" class="btn1 md-raised">Logout</md-button>
            </section>
        </div>

    </div>

</md-toolbar>

<!--
    sidenav code goes from here
    -->

<div layout="row">
    <div flex layout="vertical" layout-fill>
        <md-sidenav style="background: #3b5998;" class="md-sidenav-left md-whiteframe-z3" md-is-locked-open="true"
                    flex="20">
            <md-content layout="column" style="background: #3b5998;">

                <md-list>
                    <md-list-item>

                        <md-button ui-sref="report" style="background: #f2f2f2; color: #353535"
                                   class="btn1" class=" btn1 md-raised" flex>View Project Reports
                        </md-button>
                    </md-list-item>
                </md-list>

            </md-content>
        </md-sidenav>

        <!--
            page codes goes from here
            -->

        <md-content class="md-padding" style="width: 1000px">


            <div ui-view></div>


        </md-content>

    </div>

</div>


</body>
</html>
