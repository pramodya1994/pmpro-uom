<body ng-app="InitiatorApp">

<div style="width: 100%" ng-controller="projectInitiateCtrl">

    <md-card style="width: 100%; height: 100%">
        <form name="initiateForm">
            <md-toolbar style="background: #3b5998;">
                <div class="md-toolbar-tools" layout="row">
                    <h2>Edit or Delete Project</h2>

                    <span flex></span>
                    <md-button ng-click="edit()" class="md-raised md-primary btn1"
                               style=" float: right;background-color: #ffffff; color:#000000"
                               ng-disabled="!initiateForm.$valid">
                        Edit
                    </md-button>
                    <md-button ng-click="Delete()" class="md-raised md-primary btn1" ui-sref="viewInitiatedProjects"
                               style="float: right;background-color: #ffffff; color:#000000">
                        Delete
                    </md-button>
                    <md-button class="md-raised md-primary btn1" ui-sref="View initiated projects"
                               style="float: right;background-color: #ffffff; color:#000000">
                        Back
                    </md-button>
                </div>
            </md-toolbar>

            <br>
            <md-card-content>


                <md-input-container style="width: 100%">
                    <label>Project name</label>
                    <input ng-model="editIproject.pname" required name="projectName">

                    <div ng-messages="initiateForm.projectName.$error">
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Description</label>
                    <textarea ng-model="editIproject.description" columns="1" md-maxlength="500" rows="5" required
                              name="description">
                    </textarea>

                    <div ng-messages="initiateForm.description.$error">
                    </div>
                </md-input-container>


                <md-input-container class="md-block">
                    <label>Business Functions</label>
                    <textarea ng-model="editIproject.bfunctions" columns="1" md-maxlength="750" rows="5" required
                              name="businessFunctions">
                    </textarea>

                    <div ng-messages="initiateForm.businessFunctions.$error">
                    </div>
                </md-input-container>

                <label style="color: #C0C0C0">Deadline : </label>
                {{editIproject.end_date}}
                <md-datepicker ng-model="datex" md-placeholder="change Deadline..."
                               name="deadline" md-min-date="minDate" style="width: 100%">
                </md-datepicker>

                <br>
                <br>

                <div layout="row">
                    <div style="width: 50%">
                        <label style="color: #C0C0C0">Client of the project : </label>
                        {{editIproject.client_mid}}
                    </div>
                    <div style="width: 50%">
                        <label style="color: #C0C0C0">Assigned to add members : </label>
                        {{editIproject.project_manager_mid}}
                    </div>
                </div>
                <br>
                <div layout="row">
                    <div ng-controller="initiateCtrl as ctrl" style="width: 50%">
                        <md-autocomplete required
                                         md-input-name="autocomplete"
                                         style="width: 95%; height: 40px"
                                         ng-disabled="ctrl.isDisabled"
                                         md-no-cache="ctrl.noCache"
                                         md-selected-item="ctrl.selectedItem"
                                         md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                                         md-search-text="ctrl.searchText"
                                         md-selected-item-change="ctrl.selectedItemChange(item)"
                                         md-items="item in ctrl.querySearch(ctrl.searchText)"
                                         md-item-text="item.display"
                                         md-min-length="0"
                                         placeholder="To change the Client of the project..."
                                         md-input-id="clientname">
                            <md-item-template>
                                    <span md-highlight-text="ctrl.searchText"
                                          md-highlight-flags="^i">{{item.display}}</span>
                            </md-item-template>
                            <div ng-messages="addMembersForm.autocomplete.$error">
                                <div ng-message="required">Category is required.</div>
                            </div>
                        </md-autocomplete>
                    </div>
                    <div>
                        <span style="width: 5%"></span>
                    </div>
                    <div ng-controller="addMembersCtrl as ctrl" style="width: 50%">
                        <md-autocomplete required
                                         md-input-name="autocomplete"
                                         style="width: 95%; height: 40px"
                                         ng-disabled="ctrl.isDisabled"
                                         md-no-cache="ctrl.noCache"
                                         md-selected-item="ctrl.selectedItem"
                                         md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                                         md-search-text="ctrl.searchText"
                                         md-selected-item-change="ctrl.selectedItemChange(item)"
                                         md-items="item in ctrl.querySearch(ctrl.searchText)"
                                         md-item-text="item.display"
                                         md-min-length="0"
                                         placeholder="To change Who add members to the project..."
                                         md-input-id="memAddName">
                            <md-item-template>
                                    <span md-highlight-text="ctrl.searchText"
                                          md-highlight-flags="^i">{{item.display}}</span>
                            </md-item-template>
                            <div ng-messages="addMembersForm.autocomplete.$error">
                                <div ng-message="required">Category is required.</div>
                            </div>
                        </md-autocomplete>
                    </div>
                </div>

            </md-card-content>
        </form>
    </md-card>

</div>

</body>
