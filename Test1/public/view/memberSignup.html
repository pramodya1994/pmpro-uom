<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="toolbarCL.css"/>
    <link rel="stylesheet" href="table.css"/>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-smart-table/dist/smart-table.js"></script>
    <script src="bower_components/fusioncharts/js/fusioncharts.js"></script>
    <script src="bower_components/fusioncharts/js/themes/fusioncharts.theme.ocean.js"></script>
    <!--ng-underscore-->
    <script src="bower_components/ng-underscore/build/ng-underscore.js"></script>


    <script src="appSachini.js"></script>

</head>
<body ng-app="MyAppSachini">
<center>

    <div>
        <p style="font-size: 60px; color: #000000;">PM Pro</p>
    </div>


    <md-card style="width: 500px; height: 1000px; vert-align: middle; horiz-align: center;">
        <md-card-content>
                  <form method="post" action="/register" type="hidden">

            <h2 align="center">Sign Up</h2>
            <table>
                <tr>
                    <td>
                        <label>Company name</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <md-input-container>
                            <input style="background-color: #e6e6ff; width: 300px;"
                                   type="text" name="companyName" id="companyName">
                        </md-input-container>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Category</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <md-input-container>
                            <input style="background-color: #e6e6ff; width: 300px;"
                                   type="text" name="category" id="category">
                        </md-input-container>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Name</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <md-input-container>
                            <input style="background-color: #e6e6ff; width: 300px;"
                                   type="text" name="name" id="name">
                        </md-input-container>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <md-input-container>
                            <input style="background-color: #e6e6ff; width: 300px;"
                                   type="text" name="email" id="email" >
                        </md-input-container>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <md-input-container>
                            <input style="background-color: #e6e6ff; width: 300px;"
                                   type="password" name="password" id="password">
                        </md-input-container>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Confirm Password</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <md-input-container>
                            <input style="background-color: #e6e6ff; width: 300px;"
                                   type="password">
                        </md-input-container>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Contact number</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <md-input-container>
                            <input style="background-color: #e6e6ff; width: 300px;"
                                   type="text" name="contact" id="contact">
                        </md-input-container>
                    </td>
                </tr>

                <tr>

                </tr>
            </table>

            <md-button class="md-raised md-primary" style="float: right" type="submit">Sign Up</md-button>

                   </form>
        </md-card-content>


    </md-card>
    <div float="right">
        <p>Allready have an account?</p>
        <md-button class="md-raised md-primary" style="float:inherit" ng-href="loginCL.html">Log In</md-button>

    </div>


</center>


</body>
</html>
