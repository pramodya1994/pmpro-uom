`<!--VIEW ONGOING PROJECT DETAILS-->

<div ng-controller="EmpReport as ctrl" flex="100">

    <link rel="stylesheet" href="table.css">

    <md-card style="height: 500%">
        <md-toolbar style="background: #3b5998;">
            <div class="md-toolbar-tools" layout="row">
                <h2>Employee Report</h2>
            </div>
        </md-toolbar>
        <div>
            <md-card-content>
                <div>
                    <div layout="row">
                        <md-autocomplete style="width: 95%; height: 40px"
                                         ng-disabled="ctrl.isDisabled"
                                         md-no-cache="ctrl.noCache"
                                         md-selected-item="ctrl.selectedItem"
                                         md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                                         md-search-text="ctrl.searchText"
                                         md-selected-item-change="ctrl.selectedItemChange(item)"
                                         md-items="item in ctrl.querySearch(ctrl.searchText)"
                                         md-item-text="item.display"
                                         md-min-length="0"
                                         md-input-id="projectName"
                                         placeholder="Select ongoing project">
                            <md-item-template>
                                <span md-highlight-text="ctrl.searchText"
                                      md-highlight-flags="^i">{{item.display}}</span>
                            </md-item-template>
                        </md-autocomplete>
                        <md-button ng-click="employeeData()" class="md-icon-button md-accent" aria-label="Favorite">
                            <md-icon md-svg-icon="view/client/img/forward.svg"></md-icon>
                        </md-button>
                    </div>

                    <br><br>

                    <md-card flex="100" ng-if="EmReportVisible">

                        <md-toolbar style="background: #f2f2f2;">
                            <div class="md-toolbar-tools" layout="row">
                                <h3 style="color:#0f0f0f">Employee Details</h3>
                                <span flex></span>
                                <h4 style="color:#3b5998">Category : {{category}}</h4>
                                <span flex="5"></span>
                                <h3 style="color:#3b5998">Name : {{ctrl.selectedItem.display}}</h3>

                            </div>
                        </md-toolbar>

                        <md-card-content>
                            <div>

                                <center>
                                    <h3>Overall up to date Progress</h3>

                                    <div fusioncharts
                                         width="100%"
                                         height="400"
                                         type="stackedcolumn2d"
                                         datasource="{{pieEmp}}"
                                    ></div>
                                    <br>

                                    <h3>Project wise Progress</h3>
                                    <br>

                                    <form name="form3">
                                        <div layout="row" class="typehead">
                                            <input type="text" ng-model="selec"
                                                   placeholder="Select Project member assigned to..."
                                                   uib-typeahead="state for state in stats | filter:$viewValue | limitTo:8"
                                                   class="form-control" required>
                                            <span></span>
                                            <button type="submit" class="btn btn-primary" ng-disabled="!form3.$valid">
                                                Select
                                            </button>
                                        </div>
                                    </form>
                                    <!--
                                    <fusioncharts
                                            width="600"
                                            height="400"
                                            type="stackedcolumn2d"
                                            datasource="{{EmpData}}"
                                    ></fusioncharts>
                                    -->
                                </center>
                            </div>


                        </md-card-content>
                </div>
            </md-card-content>
        </div>
    </md-card>
</div>
