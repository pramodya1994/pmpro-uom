<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="toolbarCL.css"/>
    <link rel="stylesheet" href="table.css"/>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-smart-table/dist/smart-table.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/ui-bootstrap-tpls-1.3.3.min.js"></script>

    <script src="appCL.js"></script>

</head>
<body ng-app="MyApp">
<center>

    <div>
        <p style="font-size: 60px; color: #000000;">PM Pro</p>
    </div>

<form name="loginForm" ng-controller="loginCtrl" ng-model="companyUser">
    <md-card style="width: 500px; height: 500px; vert-align: middle; horiz-align: center;">
        <md-card-content>


            <h2 align="center">Login</h2>
            <table>
                <tr>
                    <td>
                        <label> E-mail address</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <md-input-container>
                            <input style="background-color: #e6e6ff; width: 300px;" ng-model="companyUser.email"
                                   aria-label="companyUser.email" required name="email" type="email">

                            <div ng-messages="loginForm.email.$error">
                                <div ng-message="required">Email is required.</div>
                                <div ng-message="email">Email is invalid.</div>
                            </div>
                        </md-input-container>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <md-input-container>
                            <input style="background-color: #e6e6ff; width: 300px;" ng-model="companyUser.password" aria-label="companyUser.password"
                                   required name="password" type="password">
                            <div ng-messages="loginForm.password.$error">
                                <div ng-message="required">Password is required.</div>
                            </div>
                        </md-input-container>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p> Fogot password? </p>
                        <a href="bower_components">send mail</a>
                    </td>
                </tr>
            </table>

            <md-button class="md-raised md-primary" style="float: right" ng-disabled="!loginForm.$valid"
                       ng-click="loginCompany()" >
                Login
            </md-button>


        </md-card-content>


    </md-card>
    <div float="right">
        <p>Don't have an account?</p>
        <md-button class="md-raised md-primary" style="float:inherit" ng-href="signupCL.html">SignUp</md-button>

    </div>

</form>
</center>


</body>
</html>
